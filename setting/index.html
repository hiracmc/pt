<body>
<div id="back"></div>
<div id="setting">
                <div class="config">

            </div>
            </div>


            <div class="config">

            <div class="che">
                <div class="sw">
                    <input type="checkbox" id="switch2" value="checked" checked>
                    <label for="switch2"><span class="s"></span></label>

            </div>
            </div>

            <div class="config">

            </div>
            </div>


</div>



</div>

  -->




<script>

    let ip = window.location.origin;
    document.getElementById('back').innerHTML = `<a href="${ip}/home"><h2 class="back">&lt;= 戻る</h2></a>`;

    config()


    function NewConfig(type,id,v1,v2,v3,v4) {
        switch (type) {
            case 1:
            const ifcheck = document.getElementById(`switch${id}`);
            let checkcolor = "";
            let v1 = "";
            console.log(ifcheck.checked)
            if (ifcheck.checked){
                checkcolor = "#ff2f2f"
                v1 = "0px 0px 15px #910000"
            } else{
                checkcolor = "#fff"
            }
            const text = document.getElementById(`label${id}`);
            text.style.color = checkcolor;
            text.style.textShadow = v1;
            
            break;

            case "check":
                
            break;
        }
    }


    let se = "";
    SConfig(1,1,"ループ再生","ループ再生をします。作業用にどうぞ。")
    SConfig(1,2,"Youtubeの埋め込みで再生","埋め込みで動画を視聴します。こっちのほうが高機能。","checked")
    SConfig(1,3,"ベータ版","開発中の機能を使えるようにします。なにがあっても責任はとりません。")

    document.getElementById("setting").innerHTML = se;
    config()


    function SConfig(type,id,v1,v2,v3,v4) {
        switch (type) {
            case 1:
            se += `
            <div class="config">
                <div class=uo>
            <h1 id="label${id}" style="color:#fff;">${v1}</h1>
            <p class="cd">${v2}</p>
            </div>
            <div class="che">
                <div class="sw">
                    <input type="checkbox" id="switch${id}" value="checked" ${v3}>
                    <label for="switch${id}"><span class="s"></span></label>
                </div>
            </div>
            </div>
            `
            break;

            case "check":
                
            break;
        }
    }

const checkbox1 = document.getElementById("switch1");
checkbox1.addEventListener('change', function() {config()});

const checkbox2 = document.getElementById("switch2");
checkbox2.addEventListener('change', function() {config()});

const checkbox3 = document.getElementById("switch3");
checkbox3.addEventListener('change', function() {config()});


function config() {
    NewConfig(1,1)
    NewConfig(1,2)
    NewConfig(1,3)
}

</script>
